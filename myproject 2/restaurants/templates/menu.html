{% extends 'base.html' %}

{% block title %}Menu{% endblock %}
{% block content %}
    <h1>Our Menu</h1>
    <div class="row" stye="margin-left:1rem">
        {% for dish in dishes %}
        <div class="col-sm-2" style="margin: 1cm;">
            <div class="card" style="max-width: 10rem;" >
                <img src="{{ dish.product_image.url }}" class="card-img-top" alt="{{ dish.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text">Rs: {{ dish.price }}</p>
                    <button type="button" class="btn btn-dark"><a style="text-decoration: none;color:white;" href="{% url 'add_to_cart' dish.id %}">Order now</a></button>
         
                </div>
            </div>
        </div>
        {% empty %}
            <div class="col-sm-4">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">No dishes available at the moment.</p>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br><br>    
            {% endfor %}
    </div>
{% endblock %}
