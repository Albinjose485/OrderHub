{% extends 'base.html' %}

{% block title %}Login - Palatial Patisserie{% endblock %}

{% block content %}
<br>
<div class="container justify-content-center align-items-center" style="background-color: rgba(0, 0, 0, 0.5); color: white; width: 320px;">
    <div class="text-center p-4" >
        <h1>Login</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p|safe }} <!-- Use |safe to render form HTML without escaping -->
            <button type="submit" class="btn btn-secondary" style="color: white;">Login</button>

        </form>
    </div>
</div>
<br><br>




{% endblock %}
