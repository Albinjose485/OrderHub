{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Local static files -->
        <link rel="icon" type="image/x-icon" href="{% static 'media/icon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" >
        
        <title>{% block title %}{% endblock %}</title>
    </head>
<body style="background-image: url('{% static 'media/bg.jpg/' %}'); background-size: cover; background-position: center;">
    <div class="card bg-dark">
        <nav class="navbar navbar-expand-sm bg-dark" style="padding-left: 1rem;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <a class="navbar-brand" href="#"><img src="{% static 'media/icon.png' %}" alt="Bootstrap" width="30" height="24"></a>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'menu' %}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'location' %}">Location</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contact</a></li>    
    
                    {% if user.is_authenticated %}
                        <li class="nav-item active"><a class="nav-link text-white" href="{% url 'orders' %}">Orders</a></li>
                        <li class="nav-item active"><a class="nav-link text-white" href="{% url 'logout_user' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item active"><a class="nav-link text-white" href="{% url 'login_user' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    

    <main style="margin:1rem" >
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark">
        <div class="text-center text-white bg-dark">
             <small>Â© Team 2. ALL RIGHTS RESERVED</small>
    </div>
    </footer>

</body>
</html>
